name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies (API)
        working-directory: ./backend/WorkforceAPI
        run: dotnet restore
      
      - name: Build API
        working-directory: ./backend/WorkforceAPI
        run: dotnet build --no-restore --configuration Release
      
      - name: Restore dependencies (Worker)
        working-directory: ./backend/WorkerService.AuditLogger
        run: dotnet restore
      
      - name: Build Worker
        working-directory: ./backend/WorkerService.AuditLogger
        run: dotnet build --no-restore --configuration Release
      
      # Uncomment when tests are added
      # - name: Run tests
      #   working-directory: ./backend
      #   run: dotnet test --no-build --configuration Release --verbosity normal

  frontend-build:
    name: Build & Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint --if-present || echo "Lint script not found, skipping"
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  worker-nodejs-build:
    name: Build & Lint Node.js Worker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/report-generator/package-lock.json
      
      - name: Install dependencies
        working-directory: ./workers/report-generator
        run: npm ci
      
      - name: Lint
        working-directory: ./workers/report-generator
        run: npm run lint --if-present || echo "Lint script not found, skipping"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, worker-nodejs-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/WorkforceAPI/Dockerfile
          push: false
          tags: workforce-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/WorkerService.AuditLogger/Dockerfile
          push: false
          tags: workforce-worker-audit:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: workforce-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Node.js Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./workers/report-generator
          file: ./workers/report-generator/Dockerfile
          push: false
          tags: workforce-worker-reports:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-verify:
    name: Verify Docker Compose
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify Docker Compose configuration
        run: docker compose config
      
      - name: Check Docker Compose version
        run: docker compose version

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          grep -r "TODO" --include="*.cs" --include="*.ts" --include="*.tsx" --include="*.js" . || echo "No TODOs found"
      
      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.git/*" | head -20

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, worker-nodejs-build, docker-build, docker-compose-verify, code-quality]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "âœ… All builds completed"
          echo "Backend Build: ${{ needs.backend-build.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Worker Build: ${{ needs.worker-nodejs-build.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Docker Compose Verify: ${{ needs.docker-compose-verify.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
